<!DOCTYPE html>
<html>
<head>
	
	<title>js264-vnc</title>  
</head>
<body>
    <h2>js264-vnc</h2>

	<canvas id="videoCanvas" width="640" height="480" style="border:solid;"></canvas>
 
	<script type="text/javascript" src="h264bsd_canvas.js" ></script>   	
	<script type="text/javascript" src="js264-vnc.js" ></script>  
 
	
	<script>
	    // Set the body class to show/hide certain elements on mobile/desktop
	    document.body.className = ('ontouchstart' in window) ? 'mobile' : 'desktop';
        // Setup the WebSocket connection and start the player
        var client = new WebSocket( 'ws://' + window.location.host + '/ws' );
        var canvas = document.getElementById('videoCanvas');
        var player = new js264(client, {canvas:canvas});
    </script>
	
</body>
</html>
